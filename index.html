<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Alarm Clock</h1>
        </div>
        <div id="current-time"></div>
        <h1>Set Alarm (24-Hour Clock)</h1>
        <form class="user-input">
            <input type="number" id="hour" max="23" min="00" placeholder="HH" />
            <input type="number" id="min" max="59" min="00" placeholder="MM" />
            <input type="number" id="sec" max="59" min="00" placeholder="SS" />
            <br>
            <br>
            <button type="submit">Set</button>
            <button type="reset" onclick="clearAlarm()">Stop</button>
        </form>
        <hr />

        <h2>Upcoming Alarms</h2>
        <ul class="set-alarms-list">
            <li></li>
        </ul>
    </div>

	<div class="popup" id="popup">
		<h2>Math Questions</h2>
		<p>Solve the following math questions to stop the alarm:</p>
		<p id="question1"></p>
		<input type="number" id="answer1"><br><br>
		<p id="question2"></p>
		<input type="number" id="answer2"><br><br>
		<p id="question3"></p>
		<input type="number" id="answer3"><br><br>
		<button onclick="checkAnswers()">Submit</button>
	</div>
    

</body>
<script src="index.js"></script>
</html>
